<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Warehouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
    <div class="pageContainer">
        <header>
            <!--Top Nav and Login-->
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand home-style" id="brandName" href="./index.html">Discount Warehouse</a>
                    <ul class="nav navbar-nav">
                        <li>
                            <div>
                                <form id="loginForm" action="" onsubmit="return false;">
                                    <label id="usernameLabel">Guest</label>
                                    <input type="email" id="loginEmail" required placeholder="Email">
                                    <input type="password" id="loginPassword" required placeholder="Password">
                                    <button class="btn btn-info btn-style" id="loginButton" type="submit">Log In</button>
                                    <button type="reset" id="signUpButton" class="btn btn-info btn-style">Sign Up</button>
                                    <button type="reset" id="logoutButton" class="btn btn-info btn-style">Log Out</button>
                                    <a href="./cart.html" id="cartButton" class="btn btn-info btn-style">Cart</a>
                                </form>
                            </div>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
            <div></div>
            <div id="checkoutContainer">
                <table id="orderSummary">
                    <tr>
                        <th class="summaryHeader">Subtotal:</th>
                        <td class="summaryNum" id="subtotal">$0.00</td>
                    </tr>
                    <tr>
                        <th class="summaryHeader">Shipping:</th>
                        <td class="summaryNum" id="shipping">$0.00</td>
                    </tr>
                    <tr>
                        <th class="summaryHeader">Est. Tax:</th>
                        <td class="summaryNum" id="tax">$0.00</td>
                    </tr>
                    <tr>
                        <th class="summaryHeader" id="totalLabel">Order Total:</th>
                        <td class="summaryNum" id="total">$0.00</td>
                    </tr>
                </table>
                <hr>
                <form id="checkoutForm" action="" onsubmit="return false;">
                    <input type="hidden" id="orderTotal">
                    <h3 id="shippingInfo">Shipping Information</h3>
                    <br>
                    <input type="text" id="checkoutFName" required placeholder="First Name" pattern="[A-Za-z]*">
                    <input type="text" id="checkoutLName" required placeholder="Last Name" pattern="[A-Za-z]*">
                    <br>
                    <input type="text" id="checkoutAddress" required placeholder="Street Address" pattern="[0-9A-Za-z. ]*">
                    <br>
                    <input type="text" id="checkoutCity" required placeholder="City" pattern="[A-Za-z. ]*">
                    <input type="text" id="checkoutState" required placeholder="State Code" pattern="[A-Za-z]{2}">
                    <input type="tel" id="checkoutZipcode" required placeholder="ZIP Code" pattern="[0-9]{5}">
                    <br>
                    <hr>
                    <h3 id="paymentInfo">Payment Information</h3>
                    <br>
                    <input type="tel" id="checkoutCardNumber" required placeholder="Card Number: 1234123412341234" pattern="[0-9]{16}">
                    <input type="tel" id="checkoutCardMonth" required placeholder="MM" pattern="[0-9]{2}">
                    <input type="tel" id="checkoutCardYear" required placeholder="YYYY" pattern="[0-9]{4}">
                    <input type="tel" id="checkoutCardCvv" required placeholder="CVV" pattern="[0-9]{3}">
                    <br>
                    <button type="submit" id="checkoutPlaceOrder" class="btn btn-info btn-style">Place Order</button>
                    <button type="reset" id="checkoutReset" class="btn btn-danger btn-style">Reset</button>
                </form>
            </div>
            <div></div>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./inventory_JSON.js"></script>
<script src="./regLogin.js"></script>
</html>
