<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regtest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./regtest.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" id="brandName" href="#">Placeholder</a>

            <ul class="nav navbar-nav ml-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <li>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <form id="loginForm" action="" onsubmit="return false;">
                            <label id="usernameLabel">Guest</label>
                            <input type="email" id="loginEmail" required placeholder="Email">
                            <input type="password" id="loginPassword" required placeholder="Password">
                            <button class="btn btn-outline-info" id="loginButton" type="submit">Log In</button>
                            <button type="reset" id="signUpButton" class="btn btn-outline-info">Sign Up</button>
                            <button type="reset" id="logoutButton" class="btn btn-outline-info">Log Out</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="d-flex" id="wrapper">
        <div id="sidebar">

        </div>
        <div id="content">
            <form id="registerForm" action="" onsubmit="return false;">
                <input type="email" id="registerEmail" required placeholder="Email">
                <br>
                <input type="password" id="registerPassword1" required placeholder="Password">
                <br>
                <input type="password" id="registerPassword2" required placeholder="Confirm Password">
                <br>
                <input type="checkbox" name="acceptTermsOfService" id="registerTOS" required>
                <label for="acceptTermsofService">Accept <span id="TOStext">Terms Of Service</span></label>
                <br>
                <button class="btn btn-success" type="submit">Sign Up</button>
                <button class="btn btn-danger" type="reset">Reset</button>
            </form>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./regtest.js"></script>

</html>
