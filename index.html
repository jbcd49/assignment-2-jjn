<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount Warehouse</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="pageContainer">
        <header>
            <!--Top Nav and Login-->
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand home-style" id="brandName" href="#">Discount Warehouse</a>
                    <ul class="nav navbar-nav">
                        <li>
                            <div>
                                <form id="loginForm" action="" onsubmit="return false;">
                                    <label id="usernameLabel">Guest</label>
                                    <input type="email" id="loginEmail" required placeholder="Email">
                                    <input type="password" id="loginPassword" required placeholder="Password">
                                    <button class="btn btn-info btn-style" id="loginButton" type="submit">Log In</button>
                                    <button type="reset" id="signUpButton" class="btn btn-info btn-style">Sign Up</button>
                                    <button type="reset" id="logoutButton" class="btn btn-info btn-style">Log Out</button>
                                    <a href="./cart.html" id="cartButton" class="btn btn-info btn-style">Cart</a>
                                </form>
                            </div>
                        </li>
                    </ul>
            </nav>
        </header>
        <main>
          <div class="carouselContainer">

            <div id="carouselElement" class="carousel slide" data-ride="carousel">
                  
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carouselElement" data-slide-to="0" class="active"></li>
                <li data-target="#carouselElement" data-slide-to="1"></li>
                <li data-target="#carouselElement" data-slide-to="2"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100 carouselImage" src="./resources/USB_A.jpg" onclick="window.location.href='./category.html?category=Cables'" alt="Cables">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="btn btn-info carouselBanner" onclick="window.location.href='./category.html?category=Cables'">Cables</div>
                  </div>
                </div>
            
                <div class="carousel-item active">
                  <img class="d-block w-100 carouselImage" src="resources/AcerAspire.jpg" onclick="window.location.href='./category.html?category=Computers'" alt="Computers">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="btn btn-info carouselBanner" onclick="window.location.href='./category.html?category=Computers'">Computers</div>
                  </div>
                </div>
            
                <div class="carousel-item">
                  <img class="d-block w-100 carouselImage" src="resources/BoseQCheadphones.jpg" onclick="window.location.href='./category.html?category=Headphones'" alt="Headphones & Earbuds">
                  <div class="carousel-caption d-none d-md-block">
                    <div class="btn btn-info carouselBanner" onclick="window.location.href='./category.html?category=Headphones'">Headphones</div>
                  </div> 
                </div>
                  
              </div>
            
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#carouselElement" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselElement" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              
            </div>
          </div>
            
            <div class="allItemsContainer btn btn-info" onclick="window.location.href = './category.html'"> 
              <h1 id="allItems">SHOP ALL ITEMS</h1>
            </div>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./regLogin.js"></script>
<script src="./index.js"></script>
</html>
